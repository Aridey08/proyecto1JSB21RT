<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zelda Timeline</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
 <header>
    <h1>cronologia de los juegos zelda</h1>
 </header>
<!-- TIMELINE -->
    <section>

        <div class="timeline-event-content">
            <div class="timeline-container" id="timeline-container">
            </div>
        </div>
    </section>
 <!-- FORMULARIO -->
 <section>
    <div id="contenedor-formulario">
        <h2>Agregar nuevo evento</h2>
        <form id="formulario">
            <label for="event-title">Título:</label>
            <input type="text" id="event-title" required>
            <label for="event-date">Fecha:</label>
            <input type="number" id="event-date" required>
            <label for="event-image">Imagen (URL):</label>
            <input type="url" id="event-image" required>
            <label for="event-description">Descripción:</label>
            <textarea id="event-description" required></textarea>
            <button type="submit">Agregar información</button>
        </form>
    </div>

</section>
<!-- SCRIPT -->
    <script src="Js/timeline.js">
    </script>

</html>
</body>
